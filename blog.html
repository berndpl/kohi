---
layout: default
---

<div class="blog">

  <ul class="post-list">
    {% for post in site.posts %}
      {% unless post.categories contains 'Roast' %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.content }}
      </li>
      {% endunless %}
    {% endfor %}
  </ul>

</div>

{% include footer-blog.html %}
