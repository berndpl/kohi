---
layout: default-secondary
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">

    <div class="header-title">
      <h1 itemprop="name headline">{{ page.title }}</h1>
      <div class="divider">&nbsp;</div>
      <h2 class="header-subtitle"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h2>
    </div>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

<div class="enjoy">
  <img src="/assets/enjoy.png" width="100" />
</div>

</article>
