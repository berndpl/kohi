<p class="roast-lookup">
<script>
function process()
{
var url="{{ site.baseurl }}/" + document.getElementById("roastID").value;
location.href=url;
return false;
}
</script>

<form action="{{ site.baseurl }}/" onSubmit="return process();">
  <span class="post-list"><h2>Roast #</span><input type="text" name="Roast #" id="roastID" placeholder="0" maxlength="2" size="2"  pattern="[0-9]{1,99}" /></h2>
  <input type="submit" value="view" />
</form>
</p>
